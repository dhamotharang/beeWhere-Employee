<ion-content>
  <ion-img src="../../assets/basic/login-background.png" class="bg-login"></ion-img>
  <div class="login-body">
    <div class="title">
      <ion-avatar>
        <ion-img src="../../assets/basic/logo.png"></ion-img>
      </ion-avatar>
      <ion-title>Please login to your account</ion-title>
    </div>

    <form [formGroup]="lForm">
      <ion-item-group>
        <!-- email -->
        <ion-item>
          <ion-input type="text" formControlName="email" required placeholder="Email" autofocus></ion-input>
        </ion-item>
      </ion-item-group>

      <!-- password -->
      <ion-item-group>
        <ion-item *ngIf="!lForm.get('showPassword').value">
          <ion-input type="password" formControlName="password" required placeholder="Password"></ion-input>
          <ion-icon name="eye" (click)="lForm.controls.showPassword.setValue(true)"></ion-icon>
        </ion-item>
        <ion-item *ngIf="lForm.get('showPassword').value">
          <ion-input type="text" formControlName="password" required placeholder="Password"></ion-input>
          <ion-icon name="eye-off" (click)="lForm.controls.showPassword.setValue(false)"></ion-icon>
        </ion-item>
      </ion-item-group>
    </form>

    <div class="option">
      <!-- remember me -->
      <ion-item-group>
        <ion-checkbox (ionChange)="onChangeRememberMe($event)" [(ngModel)]="rememberMe"></ion-checkbox>
        <ion-label>Remember Me</ion-label>
      </ion-item-group>
      <ion-item-group>
        <ion-label>Forgot Password</ion-label>
      </ion-item-group>
    </div>

    <div class="login-button">
      <ion-button fill="clear" (click)="onLogin()">Login</ion-button>
    </div>
  </div>
</ion-content>
