<ion-footer class="footer-shadow">
  <ion-toolbar class="footer">
    <ion-item-group>
      <div routerLink="/clock-in" class="footer-label">
        <ion-img src="../../assets/basic/home.png"></ion-img>
        <ion-label>
          Main
        </ion-label>
      </div>
      <div routerLink="/main" class="footer-label">
        <ion-img class="history" src="../../assets/basic/history.png"></ion-img>
        <ion-label>
          History
        </ion-label>
      </div>
      <div class="footer-label" routerLink="/report">
        <ion-img src="../../assets/basic/report.png"></ion-img>
        <ion-label>
          Report
        </ion-label>
      </div>
      <div class="footer-label" style="height: 1.5rem;">
        <ion-icon style="margin-bottom: 2px;"></ion-icon>
        <ion-label>
          More
        </ion-label>
      </div>
      <div style="flex: 2"></div>
    </ion-item-group>
  </ion-toolbar>
</ion-footer>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button class="more-button">
    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button>
      <div class="footer-label" routerLink="/inbox-details">
        <ion-img class="inbox-noti" src="../../assets/basic/ellipse-notification.png"
          *ngIf="data.userInfo.notifications.approval.length !=0 || data.userInfo.notifications.updates.length !=0">
        </ion-img>
        <ion-img src="../../assets/basic/bell.png"></ion-img>
        <ion-label>
          Inbox
        </ion-label>
      </div>
    </ion-fab-button>
    <ion-fab-button>
      <div class="footer-label" routerLink="/support">
        <ion-img src="../../assets/basic/support.png" class="main-support"></ion-img>
        <ion-label>
          Support
        </ion-label>
      </div>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<div class="clockin-button">
  <ion-button shape="round" fill="outline" class="submits" (click)="showReport()">

</div>

          <ion-item-group [formGroup]="searchForm">
            <div class="spacing">
              <ion-note *ngIf="searchForm.get('type').invalid">*required</ion-note>
              <ion-select placeholder="Select report type" formControlName="type" (ionChange)="reporte()">
                <ion-select-option value="attendance">Attendance</ion-select-option>
                <ion-select-option value="activity">Activity</ion-select-option>
              </ion-select>
            </div>
            
            <ion-item lines="none" *ngIf="searchForm.get('type').value === 'activity'">
              <ion-label>Show Status</ion-label>
              <ion-checkbox mode="ios" formControlName="enableStatus"></ion-checkbox>
            </ion-item>

            <div class="spacing">
              <ion-note *ngIf="searchForm.get('duration').invalid">*required</ion-note>
              <ion-select placeholder="Select your duration" formControlName="duration" (ionChange)="reporte()">
                <ion-select-option>Weekly</ion-select-option>
                <ion-select-option>Monthly</ion-select-option>
                <ion-select-option>Yearly</ion-select-option>
                <ion-select-option>Custom</ion-select-option>
              </ion-select>
            </div>
          </ion-item-group>

          <ion-item-group *ngIf="searchForm.get('type').value === 'attendance'">
              <ion-grid>
                <ion-row class="grid-title-style">
                  <ion-col>Date</ion-col>
                  <ion-col>In</ion-col>
                  <ion-col>Out</ion-col>
                  <ion-col>Duration</ion-col>
                </ion-row>
                <!-- <ng-container *ngFor="let item of items"> -->
                <ion-row class="grid-body-style-row ">
                  <ion-col class="grid-body-style-column">19/8/2020</ion-col>
                  <ion-col class="grid-body-style-column set-center">0800</ion-col>
                  <ion-col class="grid-body-style-column set-center">1900</ion-col>
                  <ion-col class="set-center">8hr</ion-col>
                </ion-row>
                <!-- </ng-container> -->

              </ion-grid>
          </ion-item-group>
          <ion-item-group *ngIf="searchForm.get('type').value === 'activity'">
              <ion-grid>
                <ion-row class="grid-title-style">
                  <ion-col>Date</ion-col>
                  <ion-col>Activities</ion-col>
                  <ion-col *ngIf="searchForm.get('enableStatus').value">Status</ion-col>
                </ion-row>
                <!-- <ng-container *ngFor="let item of items"> -->
                <ion-row class="grid-body-style-row ">
                  <ion-col class="grid-body-style-column">19/8/2020</ion-col>
                  <ion-col class="grid-body-style-column">migrate job</ion-col>
                  <ion-col *ngIf="searchForm.get('enableStatus').value" class="set-center">done</ion-col>
                </ion-row>
                <!-- </ng-container> -->

              </ion-grid>
          </ion-item-group>
        </ion-card-subtitle>
      </ion-card-content>
    </ion-card>
